        let imageEl = document.getElementById('profile-img')
        let nameEl = document.getElementById('name')
        let stuidEl = document.getElementById("stu-id")
        let emailEl = document.getElementById('stu-email')
        let phoneEl = document.getElementById("stu-phone");
        let collegeEl = document.getElementById("stu-college");
        let nextBtn = document.getElementById('next-btn')
        let prevBtn = document.getElementById('prev-btn')
        let index = 0;

        nextBtn.addEventListener('click', () => {
            if(index==studentData.length)
                 index = 0
            index += 1;
            imageEl.setAttribute('src', studentData[index]["image"])
            nameEl.innerText =   studentData[index]["name"]
            stuidEl.innerHTML = `<span>Stu ID : </span> ${studentData[index]['stu-id']}`
            console.log(`<span>Stu ID : </span> ${studentData[index]['stu-id']}`);
